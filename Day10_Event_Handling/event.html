<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Event Handling for Automation</title>
    <style>
      .box {
        width: 50px;
        height: 50px;
        background-color: lightskyblue;
        text-align: center;
        line-height: 50px;
        margin-bottom: 20px;
      }
      .log {
        border: 1px solid #ccc;
        height: 100px;
        overflow-y: scroll;
        padding: 5px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>Event Handling for Automation</h1>

    <div id="clickBox" class="box">Click Me</div>
    <div id="hoverBox" class="box">Hover Over Me</div>

    <button id="resetBtn">Reset</button>
    <button id="simulateBtn">Simulate</button>

    <div id="eventLog" class="log"></div>

    <script src="day10_event.js"></script>
  </body>
</html>
